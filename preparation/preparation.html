<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../style.css">
		<meta charset="utf-8"/>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="preparation.js"></script>
		<script type="text/javascript" src="../class/personnage.js"></script>
	</head>
	<body>
		<h1>Des magouilles et des actes</h1>
		<h4>Entrez votre nom de politicien(ne)</h4>

		<!-- gestion du pseudo -->
		<input type="text" id="name"></input>
		<span class="tropCourt">Trouves un nom plus long tout de même</span><br/>

		<!-- gestion du sexe -->
		<label>Sexe :</label><br/>
		<input type="radio" name="gender" id="man" value="homme" checked> Homme
		<input type="radio" name="gender" id="woman" value="femme"> Femme<br>

		<!-- gestion des stats -->
		<label>Qu'est-ce qui est important pour vous en politique?</label><br/>
		<input type="checkbox" id="lie">La capacité à mentir<br>
		<input type="checkbox" id="doubleTalk">La maîtrise de la langue de bois<br>
		<input type="checkbox" id="relations">Les relations avec BFM TV <br>
		<input type="checkbox" id="rhetoric"> La répartie<br>

		<!--gestion de l'avatar -->
		<span>(optionnel) Entrez l'url d'une image, celle-ci sera votre avatar</span><br/>
		<input type="text" id='imageUrl'>
		<button id="testImage">Valider</button><br/>
		<div class="imgContainer">
			<img class="avatar" src="https://artemissia.files.wordpress.com/2013/09/personnage-mystc3a8re.jpg">
		</div>

		<!-- bouton de validation -->
		<a id="enterGame" href="../story/story.html">
			<button>Entrer dans le politique game</button>
		</a>
	</body>
</html>
